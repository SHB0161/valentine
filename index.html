<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffb6c1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 360px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    position: relative;
  }

  .heart {
    font-size: 80px;
  }

  h1 {
    color: #ff4d6d;
  }

  .photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin: 15px 0;
    border: 4px solid #ff4d6d;
  }

  .buttons {
    position: relative;
    height: 90px;
    margin-top: 30px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ccc;
    position: absolute;
    left: 200px;
  }

  .small-text {
    font-size: 12px;
    color: gray;
    margin-top: 20px;
  }

  .yay {
    font-size: 70px;
    color: #ff4d6d;
  }

  img.gif {
    width: 260px;
    margin-top: 20px;
    border-radius: 15px;
  }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>


<div class="card" id="card">
  <div class="heart">‚ù§Ô∏è</div>

  <!-- OPTIONAL: Replace image URL with her photo -->
  <img src="pariya.jpg" class="photo" alt="Pariya">


  <h1>Pariya, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="small-text">I don‚Äôt take no for an answer üòè</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");

  // Evil teleporting No button üòà
  function moveNo() {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    // Scream üò±
    const scream = new Audio("https://www.soundjay.com/human/sounds/scream-01.mp3");
    scream.play();
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES CLICK ‚ù§Ô∏è
  yesBtn.addEventListener("click", () => {

    // CONFETTI BLAST üéâ
    confetti({
      particleCount: 300,
      spread: 120,
      origin: { y: 0.6 }
    });

    card.innerHTML = `
      <div class="yay">YAY!!! üíï</div>
      <img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
      <h2>I knew it üòç</h2>
    `;

    // Fireworks loop üéÜ
    setInterval(() => {
      confetti({
        particleCount: 80,
        spread: 70,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      });
    }, 800);
  });
</script>

</body>
</html>
